syntax = "proto3";

package wfa.measurement.internal.kingdom;

import "src/main/proto/wfa/measurement/internal/kingdom/time_period.proto";
import "src/main/proto/wfa/measurement/internal/metric_definition.proto";

option java_package = "org.wfanet.measurement.internal.kingdom";
option java_multiple_files = true;

message ReportConfigDetails {
  TimePeriod report_duration = 1;
  repeated MetricDefinition metric_definitions = 2;
}
